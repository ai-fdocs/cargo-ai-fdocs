[settings]
output_dir = "fdocs"
max_file_size_kb = 200
prune = true
docs_source = "github"
sync_mode = "lockfile"
latest_ttl_hours = 24
docsrs_single_page = true

[crates.serde]
repo = "serde-rs/serde"
ai_notes = "Use #[derive(Serialize, Deserialize)] for DTOs."

[crates.sqlx]
repo = "launchbadge/sqlx"
files = ["README.md", "CHANGELOG.md", "docs/migration-guide.md"]
ai_notes = "Use compile-time checked queries with sqlx::query! macro."

[crates.axum-core]
repo = "tokio-rs/axum"
subpath = "axum-core"

name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-checks:
    name: Rust checks (fmt, clippy, check, test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt --all -- --check
        run: cargo fmt --all -- --check

      - name: cargo clippy --all-targets --all-features -- -D warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo check --all-targets --all-features
        run: cargo check --all-targets --all-features

      - name: cargo test --all-targets --all-features
        run: cargo test --all-targets --all-features

  rustdoc:
    name: Rustdoc warnings as errors
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2

      - name: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items

  security:
    name: Dependency security and policy checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit and cargo-deny
        run: |
          cargo install cargo-audit --locked
          cargo install cargo-deny --locked

      - name: cargo audit
        run: cargo audit

      - name: cargo deny check
        run: cargo deny check advisories bans licenses sources

  udeps:
    name: Unused dependencies (nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-udeps
        run: cargo install cargo-udeps --locked

      - name: cargo +nightly udeps --all-targets
        run: cargo +nightly udeps --all-targets
